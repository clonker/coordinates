package:
  name: chainsaw
  # version number: [base tag]+[commits-upstream]_[git_hash]
  # eg. v2.0+0_g8824162
  version: {{ GIT_DESCRIBE_TAG[1:] + '+' +GIT_BUILD_STR}}
source:
  path: ../..

build:
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - cython >=0.20
    - mock
    - mdtraj # TODO: make it optional?
    - funcsigs
    - numpy x.x
    - h5py
    - six
    - psutil >=3.1.1
    - decorator >=4.0.0
    - progress_reporter
    - pyyaml

  run:
    - python
    - setuptools
    - mock
    - mdtraj # TODO: make it optional?
    - funcsigs
    - numpy x.x
    - h5py
    - six
    - psutil >=3.1.1
    - decorator >=4.0.0
    - progress_reporter
    - pyyaml

test:
  requires:
    - nose
    - coverage ==4
  imports:
    - chainsaw

about:
  home: http://emma-project.org
  license: GNU Lesser Public License v3+
  summary: "data pipe"


